<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Chinedu</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-family: 'Syne', sans-serif;
      font-size: clamp(8rem, 25vw, 15rem);
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #fff 0%, #444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error-message {
      font-size: 1.5rem;
      color: #666;
      margin: 2rem 0;
    }
    .home-link {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: transparent;
      border: 1px solid #333;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .home-link:hover {
      background: #fff;
      color: #0a0a0a;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <p class="error-message">Oops! This page wandered off somewhere.</p>
  <a href="/" class="home-link">Back to Home</a>
</body>
</html>
