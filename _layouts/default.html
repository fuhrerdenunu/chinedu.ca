<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}

  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="fade-in-ready">
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
    
    <!-- Hamburger Menu -->
    <button class="menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#photos">Photos</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  
  <main id="main-content">
    {{ content }}
  </main>

  <!-- Back to Top Button -->
  <button class="back-to-top" aria-label="Back to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js" integrity="sha512-Ber5rZgVnB0RxnPj9jFXYjFXqB/bVR5fTNHWrHPNHov/H1c7o6kVLeoDUz/T59B5x7gMwrbnWQ0s5CfC4n3dSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
