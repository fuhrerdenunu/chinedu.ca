<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="navbar">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}#about">About</a>
      <a href="{{ '/' | relative_url }}#photos">Photos</a>
      <a href="{{ '/' | relative_url }}#blog">Blog</a>
      <a href="{{ '/' | relative_url }}#contact">Contact</a>
    </div>
  </nav>
  
  <article class="blog-post">
    <header class="post-header">
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
    
    <footer class="post-footer">
      <a href="{{ '/' | relative_url }}#blog" class="back-link">‚Üê Back to all posts</a>
    </footer>
  </article>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
