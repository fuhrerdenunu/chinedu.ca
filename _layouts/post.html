<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- Social Meta Tags -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader">
    <div class="loader-text">CHINEDU</div>
  </div>

  <!-- Reading Progress Bar -->
  <div class="reading-progress"></div>

  <nav class="navbar">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
    
    <button class="menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}#about">About</a>
      <a href="{{ '/' | relative_url }}#photos">Photos</a>
      <a href="{{ '/' | relative_url }}#blog">Blog</a>
      <a href="{{ '/' | relative_url }}#contact">Contact</a>
    </div>
  </nav>
  
  <article class="blog-post">
    <header class="post-header">
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
    
    <footer class="post-footer">
      <a href="{{ '/' | relative_url }}#blog" class="back-link">‚Üê Back to all posts</a>
    </footer>
  </article>

  <!-- Back to Top Button -->
  <button class="back-to-top" aria-label="Back to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </button>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
